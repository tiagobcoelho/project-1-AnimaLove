<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="#">AnimaLove</a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-menu">
        Â        <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Our Dogs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sing up</a>
                    </li>
                </ul>
            </div>
        </nav>

            <section class="section-container">
          
                <h2 class="titleleft">Join us and spend some quality time with our dogs</h2>
                <section class="formsignup">
                    <form action="/newaccount" method=post class="form-container"
                    oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'>
                        
                        <div class="titlelogin">
                            <h3> SIGN UP</h3>
                        </div>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required="required">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" required="required">
                        </div>
                        <div class="form-group">
                          <label for="InputEmail">Email address</label>
                          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required="required">
                          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                          <label for="InputPassword">Password</label>
                          <input type="password" class="form-control" id="InputPassword" name="up" required="required">
                        </div>
                        <div class="form-group">
                            <label for="ConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="ConfirmPassword" name="up2" required="required"> 
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" required="required" class="form-check-input" id="Check">
                          <label class="form-check-label" for="Check">I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>   
                </section> 

            </section>               
       

        <footer>
            <ul class="icons">
                <li><a href=""><img class="icon" src="/icons/facebook.png" alt="facebook icon"></a></li>
                <li><a href=""><img src="/icons/instagram.png" alt=""></a></li>
                <li><a href=""><img src="/icons/twitter.png" alt=""></a></li>
            </ul>
            <ul class="footer-links">
                <li>Our Dogs</li>
                <li>About us</li>
                <li>Contact us</li>
                <li>Sign up</li>
            </ul>
    
        </footer>

    </body>
</html>
