        <!-- SIGN-UP FORM -->    
                
            <form class="sign-up-container" id="sign-up-container">
                <div class="sign-up-title">
                    <h3> SIGN UP</h3>
                </div>

                <label for="name"></label>
                <input type="text" placeholder="Name" class="form-input" id="name" >
                        
                        
                <label for="InputEmail"></label>
                <input type="email" placeholder="Email" class="form-input" id="InputEmail" aria-describedby="emailHelp" >

            
                <label for="username"></label>
                <input type="text" placeholder="Username" class="form-input" id="username" name="username" > 
                 
                        
                <label for="InputPassword"></label>
                <input type="password" placeholder="Password" class="form-input" id="InputPassword" name="up" >
                        
                        
                <label for="ConfirmPassword"></label>
                <input type="password" placeholder="Confirm Password" class="form-input" id="ConfirmPassword" name="up2" > 
                        
                <button type="submit" class="button">Sign Up</button>

                <p>Already have an account?<button id="sign-in">Login here</button></p>
            </form> 
            
            <form class="sign-in-container" id="sign-in-container">
                <div class="sign-in-title">
                    <h3> SIGN IN</h3>
                </div>

                <label for="username"></label>
                <input type="text" placeholder="Username" class="form-input" id="username" name="username" > 
                
                        
                <label for="InputPassword"></label>
                <input type="password" placeholder="Password" class="form-input" id="InputPassword" name="up" >
                    
                        
                <button type="submit" class="button">Sign In</button>

                <p>Don't have an account yet?<button id="sign-up">Sign up here</button></p>
            </form>
